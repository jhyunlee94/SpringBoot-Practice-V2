#hikari cp database connection properties
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/mydb?serverTimezone=UTC
spring.datasource.hikari.username=myadmin
spring.datasource.hikari.password=myadmin
spring.datasource.hikari.connection-test-query=SELECT 1

